query GetChosenVehicleToUpdate($data: VehicleInput!) {
  vehicle(data: $data) {
    id
    type
    registration
    make
    model
    owner
    cvrt
    thirteenWeekInspection
    tachoCalibration
    depot {
      id
      name
    }
    fuelCard {
      id
      cardNumber
    }
    tollTag {
      id
      tagNumber
    }
  }
}
