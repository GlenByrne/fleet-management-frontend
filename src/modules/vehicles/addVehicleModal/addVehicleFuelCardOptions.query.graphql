query GetAddVehicleFuelCardOptions(
  $data: FuelCardsNotAssignedInput!
  $first: Int
  $after: String
) {
  fuelCardsNotAssigned(data: $data, first: $first, after: $after) {
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      cursor
      node {
        id
        cardNumber
      }
    }
  }
}
