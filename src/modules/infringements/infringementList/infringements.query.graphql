query GetInfringements($first: Int, $after: String) {
  infringements(first: $first, after: $after) {
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      cursor
      node {
        id
        description
        dateOccured
        status
        driver {
          id
          name
        }
      }
    }
  }
}
