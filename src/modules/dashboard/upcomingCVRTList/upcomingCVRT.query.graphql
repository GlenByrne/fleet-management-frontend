query GetUpcomingCVRT($data: UpcomingCVRTInput!, $first: Int, $last: Int) {
  upcomingCVRT(data: $data, first: $first, last: $last) {
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      cursor
      node {
        id
        registration
        cvrt
        type
      }
    }
  }
}
