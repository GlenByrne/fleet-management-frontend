query GetFuelCards($data: FuelCardsInput!, $first: Int, $after: String) {
  fuelCards(data: $data, first: $first, after: $after) {
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      cursor
      node {
        id
        cardNumber
        cardProvider
        vehicle {
          id
          registration
        }
      }
    }
  }
}
