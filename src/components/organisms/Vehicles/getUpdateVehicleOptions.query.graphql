query GetUpdateVehicleOptions(
  $data: FuelCardsNotAssignedInput!
  $tollTagsNotAssignedData2: TollTagsNotAssignedInput!
  $depotsData2: DepotsInput!
  $first: Int
  $after: String
) {
  fuelCardsNotAssigned(data: $data) {
    ...UpdateVehicleOptionsFuelCardFields
  }
  tollTagsNotAssigned(data: $tollTagsNotAssignedData2) {
    ...UpdateVehicleOptionsTollTagFields
  }
  depots(data: $depotsData2, first: $first, after: $after) {
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      cursor
      node {
        ...UpdateVehicleOptionsDepotFields
      }
    }
  }
}
