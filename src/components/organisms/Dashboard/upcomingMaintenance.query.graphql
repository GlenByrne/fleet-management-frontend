query UpcomingMaintenance(
  $data: UpcomingCVRTInput!
  $upcomingThirteenWeekData2: UpcomingThirteenWeekInput!
  $upcomingTachoCalibrationData2: UpcomingTachoCalibrationInput!
) {
  upcomingCVRT(data: $data) {
    ...UpcomingCVRTFields
  }
  upcomingThirteenWeek(data: $upcomingThirteenWeekData2) {
    ...UpcomingThirteenWeekFields
  }
  upcomingTachoCalibration(data: $upcomingTachoCalibrationData2) {
    ...UpcomingTachoCalibrationFields
  }
}
