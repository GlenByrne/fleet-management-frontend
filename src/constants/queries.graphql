query GetVehicle($vehicleId: ID!) {
  vehicle(vehicleId: $vehicleId) {
    id
    type
    registration
    make
    model
    owner
    depot {
      id
      name
    }
    fuelCard {
      id
      cardNumber
    }
    tollTag {
      id
      tagNumber
    }
    cvrt
    thirteenWeekInspection
    tachoCalibration
  }
}

query GetVehicles($data: VehicleInputFilter!) {
  vehicles(data: $data) {
    id
    type
    registration
    make
    model
    owner
    cvrt
    thirteenWeekInspection
    tachoCalibration
    depot {
      id
      name
    }
    fuelCard {
      id
      cardNumber
    }
    tollTag {
      id
      tagNumber
    }
    organisation {
      id
      name
    }
  }
}

query GetVehicleDefects($vehicleId: ID!) {
  defectsForVehicle(vehicleId: $vehicleId) {
    id
    description
    reporter
    dateReported
    dateCompleted
    status
  }
}

query UpcomingMaintenace($organisationId: ID!) {
  upcomingCVRT(organisationId: $organisationId) {
    id
    registration
    cvrt
    type
  }
  upcomingThirteenWeek(organisationId: $organisationId) {
    id
    registration
    thirteenWeekInspection
    type
  }
  upcomingTachoCalibration(organisationId: $organisationId) {
    id
    registration
    tachoCalibration
    type
  }
}

