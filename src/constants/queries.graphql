query GetSelectableItemsForAddVehicle(
  $organisationId: ID!
  $data: DepotInputFilter!
) {
  fuelCardsNotAssigned(organisationId: $organisationId) {
    id
    cardNumber
  }
  tollTagsNotAssigned(organisationId: $organisationId) {
    id
    tagNumber
  }
  depots(data: $data) {
    id
    name
  }
}

