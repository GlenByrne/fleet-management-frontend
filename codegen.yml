schema: 'http://localhost:4000/graphql'
documents: 'src/**/*.graphql'
generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
      - 'named-operations-object'
      - 'typescript-apollo-client-helpers'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
